apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: workshop
  labels:
    app: mongodb
spec:
  serviceName: "mongodb-headless"
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
      
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.6
        command:
          - "numactl"
          - "--interleave=all"
          - "mongod"
          - "--bind_ip"
          - "0.0.0.0"
        ports:
        - containerPort: 27017
          name: mongodb
          
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-sec
              key: username
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-sec
              key: password
              
        volumeMounts:
        - name: mongodb-pvc
          mountPath: /data/mongodb
          
  volumeClaimTemplates:
  - metadata:
      name: mongodb-pvc
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: mongo-pv
      resources:
        requests:
          storage: 1Gi
          
